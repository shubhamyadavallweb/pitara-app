name: Android Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.19.1'
        cache: 'npm'
        
    - name: Install Dependencies
      run: |
        cd "Pitara Mobile Application Frontend"
        npm install
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3
        
    - name: Build with Capacitor
      run: |
        cd "Pitara Mobile Application Frontend"
        npx cap sync
        npx cap copy android
        cd android
        chmod +x ./gradlew
        ./gradlew assembleDebug
        
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: Pitara Mobile Application Frontend/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30 