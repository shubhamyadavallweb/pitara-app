name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'Pitara Mobile Application Frontend/package-lock.json'
        
    - name: Clear npm cache
      working-directory: 'Pitara Mobile Application Frontend'
      run: npm cache clean --force
        
    - name: Install Dependencies
      working-directory: 'Pitara Mobile Application Frontend'
      run: npm install --no-audit --prefer-offline --legacy-peer-deps
        
    - name: Build Web App
      working-directory: 'Pitara Mobile Application Frontend'
      run: npm run build
        
    - name: Sync Capacitor
      working-directory: 'Pitara Mobile Application Frontend'
      run: npx cap sync android
        
    - name: Build Debug APK
      working-directory: 'Pitara Mobile Application Frontend/android'
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: 'Pitara Mobile Application Frontend/android/app/build/outputs/apk/debug/app-debug.apk' 